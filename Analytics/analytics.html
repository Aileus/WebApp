<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Analytics</title>
    <link rel="stylesheet" href="analytics.css"> <!-- Link to the updated CSS file -->
</head>
<body>
    <div class="container"> <!-- Added container for all elements -->
        <div class="profile-section">
            <h1 class="student-name">Student Name</h1>
        </div>

        <div class="rank-section">
            <h2>Rank: <span class="rank">1</span> | Subrank: <span class="subrank">1A</span></h2>
        </div>

        <div class="strengths-weaknesses">
            <div class="strengths">
                <h2>Strengths</h2>
                <ul>
                    <li>Topic 1</li>
                    <li>Topic 2</li>
                    <li>Topic 3</li>
                </ul>
            </div>
            <div class="weaknesses">
                <h2>Weaknesses</h2>
                <ul>
                    <li>Topic A</li>
                    <li>Topic B</li>
                    <li>Topic C</li>
                </ul>
            </div>
        </div>

        <div class="improvement-areas">
            <h2>Areas Needing Improvement</h2>
            <ul>
                <li>Area 1</li>
                <li>Area 2</li>
                <li>Area 3</li>
            </ul>
        </div>

        <div class="teacher-remarks">
            <h2>Teacher's Remarks</h2>
            <p>Great improvement in understanding concepts! Keep practicing.</p>
        </div>
    </div>
</body>
</html>
